{% extends 'blog/base.html' %}

{% block content %}
    <div class="post"  style="padding-top: 5px; padding-left: 20px; padding-right: 20px; padding-bottom:15px; ">
       
        
        <h1 style="color: #fdec00;">{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
        <div class="date" style="margin-top: 20px;
        color: #fdec00;">
            Post DATE: {{ post.published_date }}
        </div>
        {% endif %}
        <div class="date" style=" margin-top: 10px; margin-bottom: 20px;
			 color: #fdec00;">
                AUTHOR: {{ post.author }}
        </div>
        {% if user.is_authenticated %}
            
            <a style="color: #000000;" class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">CHANGE POST<span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
    </div>
    {% endblock %}
