{% load static %}
<html>
    <head>
        <title>GG-games.com</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <style>
            body {background-image: url(https://zhitanska.com/wp-content/uploads/2018/02/kosmos.jpg);
             background-size: 100%; 
             background-attachment: fixed;
             padding-left: 0px;
             overflow-x: hidden;
            }
            .page-header {
                background-color: #00000080;
                margin-top: 0;
                padding: 20px 30px 50px 100px;
            }
            .post {
                background:#000000;
			    opacity:0.9;
                margin-bottom: 70px;
            }
            .post h1 a, .post h1 a:visited {
                color: #fdec00;
            }
            .post p{
                color: #ffffff;
            }
            .top-menu, .top-menu:hover, .top-menu:visited {
                color: #ffffff;
                float: right;
                font-size: 20pt;
                margin-right: 20px;
                margin-top: -50px
            } 
            .post a {
                color: #ffffff; 
                opacity: 1;
                text-decoration: none;
            }
            .post a:visited {
                color: #ffffff; 
                opacity: 1;
                text-decoration: none;
            }
            .post a:hover {
                color: #10c40ae7; 
                text-decoration: none; 
            }
            .post-form textarea, .post-form input {
                width: 100%;
                color: #000000;
            }
            .container {
                width:2150;
            }
          </style>
    </head>
    <body>

        
		
        

        <div class="page-header">
            <div  style="float:left;">	
            <h1><a href="/"><img src="https://image.freepik.com/free-vector/_27088-19.jpg" height="100" width="100"> </a></h1>
            </div>
            <div style="
			margin-top: 45px; 
			margin-left: 150px;">
                <h1><a href="/">GG-games</a></h1>
			</div >
            
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">ADD NEW POST<span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
        </div>
        <div class="content container" >
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
